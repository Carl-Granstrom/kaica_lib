<!DOCTYPE html>
<html  lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>These are the details we have currently registered on you</title>

    <style>
        .gap-10 {
            width:100%;
            height:10px;
        }
    </style>

</head>

<body>


<table>
    <tr>
        <th>Book Title</th>
        <th>Loaned At</th>
        <th>Return Date</th>
        <th>Renew Loan</th>
    </tr>

    <tr th:each="loan : ${loans}" th:value>
        <td th:text="${loan.copy.title.name}">Loan Name</td>
        <td th:text="${loan.createdAt}">Loan Date</td>
        <td th:text="${loan.returnDate}">Return Date</td>
        <td>
            <!-- I'm doing this wrong, but don't have a clue what I'm actually up to so leaving it for now -->
            <form th:each="loan : ${loans}" method="POST" th:action="@{/patron_home/view_loans/cancel}" th:object="${loanWrapper}">
                <input type="submit" value="Renew Loan" th:value="${loan.copy.title.name}"/>
            </form>
        </td>
    </tr>
</table>


<form method="GET" th:action="@{/patron_home}">
    <input type="submit" value="Home">
</form>

<div class="gap-10"></div>

</body>
</html>
